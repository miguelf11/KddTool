<template name="viewDsModal">
	<div class="modal fade" id="viewModal" tabindex="-1" role="dialog" aria-labelledby="viewModal">
		<div class="modal-dialog" role="document" style="transform: translate(0, 20%);">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title capitalize" id="dsName">dataset name</h4>
				</div>
				<div class="modal-body">
					<label>Descripción:</label>
					<p class="no-margin-bottom" id="dsDesc">dataset description</p><br>
					<label>Número de Campos: </label><br><span id="dsNfields">fields number</span><br><br>
					<label>Número de Registros: </label><br><span id="dsNrows">rows number</span><br>
					
					<span id="private" style="display: none;"><i class="fa fa-user-circle-o" aria-hidden="true"></i> Privado</span><br>
					<span id="public" style="display: none;"><i class="fa fa-globe" aria-hidden="true"></i> Público</span>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
				</div>
			</div>
		</div>
	</div>
</template>

					<label>Fecha de creación:</label><br>
