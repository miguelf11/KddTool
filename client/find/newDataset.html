<template name="newDataset">
	<div class="row center-block row-centered">
		<div class="col-xs-10 col-sm-7 col-md-7 col-lg-6 col-centered">
			<div class='login-section'>
				<h3>Conjunto de Datos</h3>
				<form class='row login-form padding-left-double padding-right-double'>
					<label class="col-md-12 no-padding-left" for="name">Nombre</label>
					<input class="col-md-12" type="text" name="name" id="name" placeholder="Nombre" required>
					<br>

					<label class="col-md-12 no-padding-left" for="description">Descripción</label>
					<textarea class="col-md-12" id="description" name="description" placeholder="Descripción" required></textarea>
					<br>

<!-- 					<label class="col-md-12 no-padding-left" for="numberRows">Número de Filas</label>
					<input class="col-md-12" type="number" min=1 id="numberRows" name="numberRows" placeholder="Número de filas">
					<br>

					<label class="col-md-12 no-padding-left" for="numberFields">Número de Campos</label>
					<input class="col-md-12" type="number" min=1 id="numberFields" name="numberFields" placeholder="Número de campos">
					<br> -->

					<label class="no-padding-left padding-right-half" for="local-address">Dirección Local</label><a href="" class="info-dataset" data-toggle="popover" title="Archivo CSV" data-content='El archivo debe estar bien formado, separado por comas "," y de tener texto con comas debe estar entre comillas dobles: "Este, es un ejemplo", además los nombres de los campos en el header del archivo no deben contener espacios ni caracterés especiales (solo letras).' data-trigger="focus"><i class="fa fa-question-circle" aria-hidden="true"></i></a>
					<input class="col-md-12" type="text" id="localAddress" name="local-address" placeholder="Dirección local" required>
					<br>

					<label class="col-md-12 no-padding-left" for="dataset-type">Carácter</label>
					<label class="radio-inline"><input type="radio" name="datasetType" value="privado" required>Privado</label>
					<label class="radio-inline"><input type="radio" name="datasetType" value="publico">Público</label>
					<br>

					<div class="text-center padding-top-mini">
						<button type="submit" class="btn btn-primary btn-login btn-inicio-form btn-edit">Aceptar</button>
						<button type="button" class="btn btn-primary btn-login-to-register btn-inicio-form btn-back btn-back-profile margin-left-ultra-mini">Cancelar</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="backdrop" style="display: none;">
		{{> Loader}}
	</div>
</template>
