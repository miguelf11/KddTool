<template name='Projects'>
	<div id="projectsContainer" class="padding-left-super padding-right-double-2">
		<div class="row">
			<div class="col-xs-11 col-sm-11 col-md-11 col-lg-11">
				{{#if Template.subscriptionsReady}}	
				<div class="row">
					{{#each projects}}
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 padding-bottom-complete">
						<div class="each-project-section" id="{{_id}}">
							<ul class="actions">
								<li><a href="" class="view-project" data-toggle="modal" data-target="#viewModal" data-id="{{_id}}" title="Ver Detalle"><i class="fa fa-eye" aria-hidden="true"></i></a></li>
								<li><a href="/proyectos/{{_id}}" class="edit-project" data-toggle="tooltip" title="Editar Proyecto"><i class="fa fa-pencil" aria-hidden="true"></i></a></li>
								<li><a href="" class="delete-project" data-toggle="modal" data-target="#deleteModal" data-id="{{_id}}" title="Eliminar Proyecto"><i class="fa fa-trash-o" aria-hidden="true"></i></a></li>
							</ul>
							<a href="" class="project-name"><h4 class="no-margin-top capitalize no-margin-bottom cutted-text" style="margin-right: 45px;">Nombre: {{name}}</h4></a>
							<p class="text-small cutted-text no-margin-bottom">Descripción: {{desc}}</p>
						</div>
					</div>
					{{else}}
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
						<h4>No ha creado ningún proyecto</h4>
					</div>
					{{/each}}
				</div>
				{{else}}
				<p>Cargando...</p>
				{{/if}}	
			</div>
			<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 add-btn">
				<div class="row text-right">
					<a href="/nuevo-proyecto" title="Crear Proyecto">
						<i class="fa fa-plus-circle fa-3x" aria-hidden="true"></i>
					</a>
				</div>
			</div>
		</div>
		{{> deletePjModal }}
		{{> viewPjModal }}
	</div>
</template>
