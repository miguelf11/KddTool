<template name='Projects'>
	<div id="projectsContainer" class="padding-left-super padding-right-double-2">
		<div class="row">
			<div class="col-xs-11 col-sm-11 col-md-11 col-lg-11">
			{{#if Template.subscriptionsReady}}	
				<div class="row">
					{{#each projects}}
						<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 padding-bottom-complete">
							<div class="each-project-section" id="{{_id}}">
								<h4 class="no-margin-top capitalize">{{name}}</h4>
								<span>{{desc}}</span>
							</div>
						</div>
					{{else}}
						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
							<h4>No ha creado ning√∫n proyecto</h4>
						</div>
					{{/each}}
				</div>
			{{else}}
				{{> Loader}}
			{{/if}}	
			</div>
			<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 add-btn">
				<div class="row text-right">
					<a href="/nuevo-proyecto" title="Crear Proyecto">
						<i class="fa fa-plus-circle fa-3x" aria-hidden="true"></i>
		            </a>
				</div>
			</div>
		</div>
	</div>
</template>
