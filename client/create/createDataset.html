<template name="createDataset">
	<div class="row center-block row-centered">
		<div class="col-xs-10 col-sm-6 col-md-7 col-lg-7 col-centered">
			<div class='login-section'>
				<h3>Crear Dataset</h3>
				<form class='row login-form'>
					<label class="col-md-12" for="name">Nombre</label>
					<input class="col-md-12" type="text" name="name" id="name" placeholder="Nombre">
					<br>

					<label class="col-md-12" for="description">Descripción</label>
					<textarea class="col-md-12" id="description" name="description" placeholder="Descripcion"></textarea>
					<br>

					<label class="col-md-12" for="numberRows">Número de Filas</label>
					<input class="col-md-12" type="number" min=1 id="numberRows" name="numberRows" placeholder="Número de filas">
					<br>

					<label class="col-md-12" for="numberFields">Número de Campos</label>
					<input class="col-md-12" type="number" min=1 id="numberFields" name="numberFields" placeholder="Número de campos">
					<br>

					<label class="col-md-12" for="author">Autor</label>
					<input type="text" class="author col-md-12" name="author" value="{{completeName}}" disabled>
					<br>


					<label class="col-md-12" for="cluster-address">Dirección en clúster</label>
					<input class="col-md-12" type="text" id="address" name="cluster-address" placeholder="Dirección en clúster">
					<br>
					
					<input type="submit" class="btn-edit btn-inicio-form" value="Crear">
					<input type="button" class="btn-back btn-inicio-form" value="Atrás">
				</form>
			</div>
		</div>
	</div>	
</template>
