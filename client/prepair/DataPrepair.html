<template name='DataPrepair'>
	<div class='project-title'>
		<h2 class="uppercase">{{project.name}}</h2>
	</div>
	{{#if data_project}}
	<div class="margin-top-double row">
		<div class="col-lg-9 col-md-9 data-prepair-content table-responsive no-padding-left no-padding-right">
			<!-- {{#if Template.subscriptionsReady}} -->
			<!-- todo el contenido de preparacion -->
				<!-- {{#if data_project}} -->
					<table class="data-prepair-table table table-bordered table-condensed table-striped">
						<thead>
							{{#each tableHeader}}
								<!-- <th class="padding-left-half padding-right-half padding-top-mini"><label>{{this}}</label><a href="" id="{{this}}" class="actions-button float-right display-block" data-toggle="popover" data-placement="bottom" data-trigger="focus"><i class="fa fa-bars" aria-hidden="true"></i></a></th> -->
								<th class="padding-left-half padding-right-half padding-top-mini"><div class="dropdown"><a href="" class="dropdown-toggle" data-toggle="dropdown"><label>{{this}}</label><i class="fa fa-bars float-right display-block padding-top-mini" aria-hidden="true"></i></a>
									<ul class="dropdown-menu dropdown-menu-first no-padding-top">
										<li class="data-type padding-top-mini"><label>Entero</label> </li>
										<li class="dropdown-submenu">
							                <a tabindex="-1" href="#">Ordenar...</a>
							                <ul class="dropdown-menu">
							                  <li><a tabindex="-1" href="#">Second level</a></li>
							                  <li class="dropdown-submenu">
							                    <a href="#">Even More..</a>
							                    <ul class="dropdown-menu">
							                        <li><a href="#">3rd level</a></li>
							                    	<li><a href="#">3rd level</a></li>
							                    </ul>
							                  </li>
							                  <li><a href="#">Second level</a></li>
							                  <li><a href="#">Second level</a></li>
							                </ul>
						              	</li>
						              	<li class="dropdown-submenu">
							                <a tabindex="-1" href="#">Filtrar por...</a>
							                <ul class="dropdown-menu">
							                  <li><a tabindex="-1" href="#">Second level</a></li>
							                  <li class="dropdown-submenu">
							                    <a href="#">Even More..</a>
							                    <ul class="dropdown-menu">
							                        <li><a href="#">3rd level</a></li>
							                    	<li><a href="#">3rd level</a></li>
							                    </ul>
							                  </li>
							                  <li><a href="#">Second level</a></li>
							                  <li><a href="#">Second level</a></li>
							                </ul>
						              	</li>
									    <li class='disabled'><a href="#">Eliminar Campo</a></li>
									    <li><a href="#">CSS</a></li>
									    <li class="dropdown-submenu">
							                <a tabindex="-1" href="#">Tipo de dato</a>
							                <ul class="dropdown-menu">
							                  <li><a href="#">Entero</a></li> 
							                  <li><a href="#">Decimal</a></li>
							                  <li><a href="#">Caractéres</a></li>
							                </ul>
						              	</li>
								  	</ul>
								</div>
								</th>
							{{/each}}
						</thead>
						<tbody>
							{{#each data_project}}
								<tr>
									{{#each rowContent this}}
										<td>{{this}}</td>
									{{/each}}	
								</tr>
							{{/each}}
						</tbody>
					</table>
				<!-- {{else}}
					<p>Loading...</p>
					{{> Loader}}
				{{/if}}	 -->	
			<!-- {{else}}
				{{> Loader}}
			{{/if}} -->	
		</div>
		<div class="col-lg-3 col-md-3 data-prepair-actions">
			<div class="row">
				<div class="col-lg-12 col-md-12 padding-left-mini prepair-title">
					<h4>Preparación de Datos</h4>
				</div>
			</div>
			<div class="row padding-top-half">
				<div class="col-lg-12 col-md-12 padding-left-mini">
					<ul>
						<li>Cantidad de Campos: 10</li>
						<li>Cantidad de Registros: 200</li>
					</ul>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12 col-md-12 padding-left-mini prepair-actions-title">
					<h5>Acciones</h5>
				</div>
			</div>
			<div class="row padding-top-half prepair-actions-content">
				<div class="col-lg-12 col-md-12">
					<ul>
						<li>Accion 1</li>
						<li>Accion 2</li>
					</ul>
				</div>
			</div>
			<div class="row padding-top-complete generate-mining-view text-center">
				<div class="col-lg-12 col-md-12">
					<a href="" data-toggle="tooltip" data-placement="bottom" title="Generar Vista Minable!"><i class="fa fa-table" aria-hidden="true"></i></a>
				</div>
			</div>
		</div>
	</div>	
	{{else}}
		<div class="margin-top-double row">
			{{> Loader}}
		</div>
	{{/if}}
</template>
