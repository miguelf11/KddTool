<template name='DataPrepair'>
	<div class='project-title'>
		<h2 class="uppercase">{{project.name}}</h2>
	</div>
	{{#if Template.subscriptionsReady}}
	<!-- {{#if data_project}} -->
	<div class="margin-top-double row">
		<div class="col-lg-9 col-md-9 data-prepair-content table-responsive no-padding-left no-padding-right">		
			{{> DataPrepairTable}}
		</div>
		<div class="col-lg-3 col-md-3 data-prepair-actions">
			<div class="row">
				<div class="col-lg-12 col-md-12 padding-left-mini prepair-title">
					<h4>Preparaci√≥n de Datos</h4>
				</div>
			</div>
			<div class="row padding-top-half">
				<div class="col-lg-12 col-md-12 padding-left-mini">
					<ul>
						<li>Cantidad de Campos: <label class="text-bold">{{num_fields}}</label></li>
						<li>Cantidad de Registros: <label class="text-bold">{{num_rows}}</label></li>
					</ul>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12 col-md-12 padding-left-mini prepair-actions-title">
					<h5>Acciones</h5>
				</div>
			</div>
			<div class="row padding-top-half prepair-actions-content">
				<div class="col-lg-12 col-md-12">
					<ul class='padding-left-half-plus'>
						{{#each project_actions}}
						<li>{{this}}</li>
						{{/each}}
					</ul>
				</div>
			</div>
			<div class="row padding-top-complete generate-mining-view text-center">
				<div class="col-lg-12 col-md-12">
					<button class="MVGenerator">
						<i class="fa fa-table" aria-hidden="true" data-toggle="tooltip" data-placement="bottom" title="Generar Vista Minable"></i> Generar vista minable
						<!-- <a href="" data-toggle="tooltip" data-placement="bottom" title="Generar Vista Minable"><img src="/images/mining_view.svg"></a> -->
					</button>
				</div>
			</div>
		</div>
	</div>	
	{{else}}
	<div class="margin-top-double row">
		{{> Loader}}
	</div>
	{{/if}}
</template>
