<template name='DataPrepair'>
	<div class='project-title'>
		<h2 class="uppercase">{{project.name}}</h2>
	</div>
	<div class="margin-top-double row">
		<div class="col-lg-9 col-md-9 data-prepair-content table-responsive no-padding-left no-padding-right">
			{{#if Template.subscriptionsReady}}
			<!-- todo el contenido de preparacion -->
				<!-- {{#if data_project.subscriptionsReady}} -->
					<table class="data-prepair-table table table-bordered table-condensed table-striped">
						<thead>
							{{#each tableHeader}}
								<th class="padding-left-half padding-right-half"><span>{{this}}<a href="" class="actions-button float-right display-block" data-toggle="tooltip" title="Acciones"><i class="fa fa-bars" aria-hidden="true"></i></a></span></th>
							{{/each}}
						</thead>
						<tbody>
							{{#each data_project}}
								<tr>
									{{#each rowContent this}}
										<td>{{this}}</td>
									{{/each}}	
								</tr>
							{{/each}}
						</tbody>
					</table>
				<!-- {{else}}
					<p>Loading...</p>
				{{/if}}		 -->
			{{else}}
				{{> Loader}}
			{{/if}}	
		</div>
		<div class="col-lg-3 col-md-3 data-prepair-actions">
			<div class="row">
				<div class="col-lg-12 col-md-12 padding-left-mini prepair-title">
					<h4>Preparaci√≥n de Datos</h4>
				</div>
			</div>
			<div class="row padding-top-half">
				<div class="col-lg-12 col-md-12 padding-left-mini">
					<ul>
						<li>Cantidad de Campos: 10</li>
						<li>Cantidad de Registros: 200</li>
					</ul>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12 col-md-12 padding-left-mini prepair-actions-title">
					<h5>Acciones</h5>
				</div>
			</div>
		</div>
	</div>	
</template>
