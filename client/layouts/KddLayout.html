<template name='KddLayout'>
	{{> Header}}
	<div class="row main-of-kdd no-margin-left no-margin-right">
		<div class="col-lg-1 col-md-1 col-sm-1 col-xs-2">
			<div class="row">
				<div class="nav-kdd-content text-center col-lg-8 col-md-9 col-sm-9 col-xs-9">
					{{> Nav}}
				</div>
			</div>	
		</div>
		<div class="col-lg-11 col-md-11 col-sm-11 col-xs-10">
			<main class='container-fluid'>
				{{> Template.dynamic template=main}}
			</main>
		</div>
	</div>
</template>
