<template name='Login'>
	<div class="row center-block row-centered">
		<div class="col-xs-10 col-sm-6 col-md-5 col-lg-4 col-centered">
			<div class='login-section'>
				<h3>Inicio</h3>
				<form class='login-form'>
					<input type="email" id="loginEmail" placeholder="Correo">
					<input type="password" id="loginPassword" placeholder="Contraseña">
					<div class="padding-top-mini">
						<button type="submit" class="btn btn-primary btn-login btn-inicio-form">Entrar</button>
						<button type="button" class="btn btn-primary btn-login-to-register btn-inicio-form margin-left-ultra-mini">Regístrate</button>
					</div>
					<div class="text-right padding-top-half">
						<a href="#" class="text-right">Olvidé mi contraseña</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</template>
