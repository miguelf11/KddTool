<template name='DataModeling'>
	<div class='project-title uppercase'><h2>{{project.name}}: Modelado</h2></div>
	<div class="data-modeling-content padding-top-double">
		<div class="row">
			<div class="col-md-9 ">
				<table class="data-modeling-table">
					<tr class="row">
						<th class="col-md-2">
							<h3>Algoritmos</h3>
						</th>
						<th class="col-md-10">
							<h3>Espacio de trabajo</h3>
						</th>
					</tr>
					<tr class="row">
						<td colspan="2" class="workspace col-md-12"></td>
					</tr>
				</table>
			</div>
			<div class="col-md-3">
				<table class="data-modeling-table attrs-table">
					<tr>
						<th>
							<h3>Atributos</h3>
						</th>
					</tr>
					<tr>
						<td id="Aparams"></td>
					</tr>
				</table>
				<table class="data-modeling-table">
					<tr>
						<th>			
							<button class="execute btn btn-success" disabled>Ejecutar</button>
						</th>
					</tr>
				</table>
				<table class="data-modeling-table">
					<tr>
						<th>			
							<button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal">Ver resultados</button>
						</th>
					</tr>
				</table>
			</div>
		</div>
	</div>

	<!-- Modal Element -->
	<div id="myModal" class="modal fade" role="dialog">
 		<div class="modal-dialog modal-lg">
		    <!-- Modal content-->
		    <div class="modal-content">
		    	<div class="modal-header">
		    		<button type="button" class="close" data-dismiss="modal">&times;</button>
		    		<h4 class="modal-title">Resultados</h4>
		      	</div>
		      	<div class="modal-body">
			        <div class="container">      
	                    <!-- {{#each results}} -->
	                    <ul class="nav nav-tabs">
	                        <li class="active" ><a data-toggle="tab" href="#opc1">Menu 1</a></li>
	                        <li><a data-toggle="tab" href="#opc2">Menu 2</a></li>
	                        <!-- <li><a data-toggle="tab" href="#opc3">{{this.nameResult}}</a></li> -->
	                    </ul>
	                    <div class="tab-content">
							<div id="opc1" class="tab-pane fade in active">
								<!-- <img src="{{this.image}}"> -->
								<img src="/img/testeo.png">
							</div>
							<div id="opc2" class="tab-pane fade"> opc2 </div>
							<!-- <div id="opc3" class="tab-pane fade"> {{this.contentResult}} </div> -->
	                    </div>
	                    <!-- {{/each}} -->
	                </div>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
		      </div>
		    </div>
  		</div>
	</div>
</template>
