<template name='DataModeling'>
	<div class='project-title uppercase'><h2>{{project.name}}: Modelado</h2></div>
	<div class="data-modeling-content padding-top-double">
		{{#if Template.subscriptionsReady}}
		<!-- todo el contenido de modelado -->
		{{else}}
			{{> Loader}}
		{{/if}}
	</div>
	
	<div class="row">
		<div class="col-md-10 hello">
			
		</div>
		<div class="col-md-2"></div>
	</div>
</template>
